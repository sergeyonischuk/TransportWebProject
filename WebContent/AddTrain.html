<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transport App - add train to base</title>
</head>
<body>
<form method = "GET" action = "AddTrainServlet">
	<h3>Train number</h3> <input type = "text" name = "trainNumber">
		<br>
		<br>
		
	<h3>Train type</h3>
	<br>
	<input type = "radio" name = "locomotiveType" value = "COAL">Coal<br>
	<input type = "radio" name = "locomotiveType" value = "DIESEL">Diesel<br>
	<input type = "radio" name = "locomotiveType" value = "ELECTRIC">Electric<br>
	
	<br>
	<br>
	<h3>Add cars</h3>
	<h4>Quantity of passengers coaches</h4>
	<br>
	First class <input type = "text" name = "locomotiveType" value = "0"><br>
	Second class <input type = "text" name = "locomotiveType" value = "0"><br>
	Coupe <input type = "text" name = "locomotiveType" value = "0"><br>
	Premium <input type = "text" name = "locomotiveType" value = "0"><br>
	<br>
	<h4>Quantity of the buffet-cars</h4>
	<br>
	First class <input type = "text" name = "locomotiveType" value = "0"><br>
	Second class <input type = "text" name = "locomotiveType" value = "0"><br>
	<br>
	<h4>Quantity of the freight cars</h4>
	<br>
	Freight car <input type = "text" name = "locomotiveType" value = "0"><br>
	
			<input type="submit" value="Add train to base"><br>
</form>
</body>
</html>
